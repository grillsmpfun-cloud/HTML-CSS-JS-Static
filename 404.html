<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found | GrillSMP</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    :root {
      --bg: #09090b;
      --card: #18181b;
      --border: #27272a;
      --text: #fafafa;
      --muted: #a1a1aa;
      --accent: #f43f5e;
      --accent-glow: rgba(244, 63, 94, 0.3);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 24px;
    }

    .container {
      max-width: 500px;
    }

    /* Minecraft Heart Animation */
    @keyframes heartbeat {
      0% { transform: scale(1); }
      15% { transform: scale(1.15); }
      30% { transform: scale(1); }
      45% { transform: scale(1.15); }
      60% { transform: scale(1); }
    }

    .heart-pixel {
      width: 64px;
      height: 64px;
      margin-bottom: 32px;
      image-rendering: pixelated;
      animation: heartbeat 2s ease-in-out infinite;
    }

    h1 {
      font-size: 84px;
      font-weight: 800;
      letter-spacing: -4px;
      margin-bottom: 12px;
      background: linear-gradient(to bottom, #fff, #a1a1aa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    h2 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 16px;
    }

    p {
      color: var(--muted);
      margin-bottom: 32px;
      line-height: 1.6;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 14px 28px;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
      background: var(--accent);
      color: white;
      border: 1px solid transparent;
      box-shadow: 0 4px 20px var(--accent-glow);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px var(--accent-glow);
      filter: brightness(1.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <svg class="heart-pixel" viewBox="0 0 9 8" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M1 1H2V0H4V1H5V0H7V1H8V4H7V5H6V6H5V7H4V6H3V5H2V4H1V1Z" fill="black"/>
      <path d="M2 1H4V2H5V1H7V4H6V5H5V6H4V5H3V4H2V1Z" fill="#FF0000"/>
      <path d="M2 1H3V2H2V1Z" fill="white"/>
    </svg>
    <h1>404</h1>
    <h2>Lost in the Wild?</h2>
    <p>You've wandered outside the claim borders. This page doesn't exist or has been moved to a different world.</p>
    <a href="/" class="btn">
      <i data-lucide="home" size="18"></i>
      Back to Spawn
    </a>
  </div>
  <script>
    lucide.createIcons();
  </script>
</body>
</html>
